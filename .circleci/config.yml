version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android  # Use Android orb's predefined executor
    steps:
      - checkout

      # Restore cache to speed up builds
      - restore_cache:
          key: android-orb-v1-

      # Ensure Gradle wrapper has correct permissions
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew

      # Install and configure Java 17
      - run:
          name: Install Java 17
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            echo "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $BASH_ENV
            echo 'export PATH=$JAVA_HOME/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            java -version  # Verify Java version

      # Download dependencies
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      # Cache dependencies to improve build times
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache

      # Run the Gradle build
      - run:
          name: Run Build
          command: ./gradlew build

      # Store build reports as artifacts
      - store_artifacts:
          path: app/build/reports
          destination: reports

      # Run lint and unit tests
      - run:
          name: Run Tests
          command: ./gradlew lint test

      # Store test results
      - store_test_results:
          path: app/build/test-results

      # Store generated APK as artifacts
      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: artifact-file

workflows:
  version: 2
  build:
    jobs:
      - build
