version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9  # or any image that supports Java installation
    steps:
      - checkout

      # Set JAVA_HOME to the correct Java installation
      - run:
          name: Set JAVA_HOME
          command: |
            echo "Setting JAVA_HOME"
            export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
            export PATH=$JAVA_HOME/bin:$PATH
            java -version  # Verify Java version

      # Run Gradle dependencies to verify setup
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      # Cache dependencies to improve build times
      - save_cache:
          key: android-orb-v1-{{ epoch }}
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper

      # Build the project
      - run:
          name: Run Build
          command: ./gradlew build

      # Store artifacts
      - store_artifacts: 
          path: app/build/reports
          destination: reports

      # Run Tests
      - run:
          name: Run Tests
          command: ./gradlew lint test

      - store_test_results:
          path: app/build/test-results

      - store_artifacts:  
          path: app/build/outputs/apk/debug/
          destination: artifact-file

workflows:
  version: 2
  build:
    jobs:
      - build
